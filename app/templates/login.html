{% extends 'baseLogin.html' %}

{% block conteudo %}

<div class="subtitulo">Iniciar sessão</div>

<form action="/login" method="POST">
    <div>
        {% if mensagem %}
        <div class="alert alert-danger" role="alert">
            {{ mensagem }}
        </div>
        {% endif %}
        {% if sucesso %}
        <div class="alert alert-info" role="alert">
            Senha alterada com sucesso, você já pode realizar o login
        </div>
        {% endif %}
        <input class="campoLogin" type="text" id="login" name="login" autocomplete="off" placeholder="Usuário">
        <input class="campoLogin" type="password" id="senha" name="senha" autocomplete="off" placeholder="Senha">
        <a href="/recuperar-senha">
            <div class="recuperacao">Esqueci minha senha</div>
        </a>
    </div>

    <div class="flexivel AlgCenter JstfyCenter">
        <button class="linhaMRReset botao btn-alerta">Entrar</button>
    </div>
</form>

{% endblock %}

{% block codigos %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
<script src="{{ url_for('static', filename='js/fade.js') }}"></script>    
{% endblock  %}
