{% extends 'base.html' %}

{% block cabecalho %}
<link href="{{ url_for('static', filename='css/baseConteudo.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/hemocentro.css') }}" rel="stylesheet">
{% endblock %}

{% block conteudo %}
<div class="contentorConteudo">

    <div class="bread noselect">
        <p>Inicial ></p>
        <p>Hemocentros ></p>
        <p>Consultar Hemocentros</p>
    </div>

    <div class="cartao noselect">
        <div class="titulo">
            <h1>Consultar hemocentro</h1>
        </div>
        <div class="formulario">
            <div class="linhaFormulario linhaSolitaria">
                <div class="campo" id="divNome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" autocomplete="off">
                </div>
                <div class="campo" id="divMunicipio">
                    <label for="municipio">Município:</label>
                    <select name="cidade" id="cidade">
                        <option value="null" selected="selected" disabled>Selecione</option>
                        <option value="jipa">Ji-Paraná</option>
                        <option value="vha">Vilhena</option>
                        <option value="pvh">Porto Velho</option>
                    </select>
                </div>
                <a href="/hemocentro/consultar/resultado"><button
                        class="botao btn-principal">Consultar</button></a>
                <button class="botao btn-secundario linhaMRReset">Limpar</button>
            </div>
        </div>
    </div>

    {% if resultado %}

    <div class="cartao">

        <div class="formulario linhaSolitaria">
            <div class="flexivel SpcBtw">
                <div class="flexivel">
                    <div>
                        <label>Nome:</label>
                        <label class="mt16">Município:</label>
                        <label class="mt16">Telefone:</label>
                        <label class="mt16">Captadores:</label>
                    </div>
                    <div id="divResultados">
                        <p class="hemocentroResultado">Hemojipa</p>
                        <p class="hemocentroResultado mt16">Ji-Paraná</p>
                        <p class="hemocentroResultado mt16">(69) 3421-1615</p>
                        <a href="">
                            <p class="hemocentroResultado mt16">Consultar</p>
                        </a>
                    </div>
                </div>
                <a href="/alterar-hemocentro"><span class="material-icons editar">edit</span></a>
                
            </div>
        </div>
    </div>

    {% endif %}
    
</div>
{% endblock %}
