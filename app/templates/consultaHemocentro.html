{% extends 'base.html' %}

{% block cabecalho %}
<link href="{{ url_for('static', filename='css/baseConteudo.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/hemocentro.css') }}" rel="stylesheet">
{% endblock %}

{% block conteudo %}
<div class="contentorConteudo">

    <div class="bread noselect">
        <p>Inicial ></p>
        <p>Hemocentros ></p>
        <p>Consultar Hemocentros</p>
    </div>

    <div class="cartao noselect">
        <div class="titulo">
            <h1>Consultar hemocentro</h1>
        </div>
        <div class="formulario">
            <div class="linhaFormulario ultimaLinhaInput">
                <div class="campo" id="divNome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" autocomplete="off">
                </div>
                <div class="campo" id="divMunicipio">
                    <label for="municipio">Município:</label>
                    <input type="text" id="municipio" autocomplete="off">
                </div>
                <div>
                    <a href="/consultar-hemocentros/resultado"><button class="botao btn-principal linhaMRReset">Buscar</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="cartao noselect">
        {% if resultado %}

        <div class="formulario linhaSolitaria">
            <div class="divSeparador SpcBtw">
                <div class="flexivel">
                    <div id="divCampos">
                        <label class="labelConsulta" for="nome">Nome:</label>
                        <label class="labelConsulta" for="municipio">Município:</label>
                        <label class="labelConsulta" for="telefone">Telefone:</label>
                        <label class="labelConsulta" for="captadores">Captadores:</label>
                    </div>
                    <div id="divResultados">
                        <label class="labelConsulta">Hemojipa</label>
                        <label class="labelConsulta">Ji-Paraná</label>
                        <label class="labelConsulta">(69) 3421-1615</label>
                        <a href="/consultar-captadores/resultado"><label class="labelConsulta redirecionar">Consultar...</label></a>
                    </div>
                </div>
                    <span class="material-icons editar">edit</span> 
            </div>   
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
